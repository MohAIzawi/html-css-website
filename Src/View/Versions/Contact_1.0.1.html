<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/styles.css">
    <script src="https://kit.fontawesome.com/d912260139.js" crossorigin="anonymous"></script>
    <link href='https://fonts.googleapis.com/css2?family=Saira+Condensed:wght@200&display=swap'rel="stylesheet">
    <title>Home - My Portfolio</title>
</head>

<body>


    <header>
      <div class="header">
        <img src="../Images/logo2.png" alt="Logo" class="logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="Presentation.html">Présentation</a>
            <a href="Experiences.html">Expériences</a>
            <a href="Loisirs.html">Loisirs</a>
            <a href="Contact.html">Contact</a>
        </nav>
      </div>
    </header>

    <div class="content">
      <div class="right">
        <img src="../Images/quote.png" alt="my Image" class="quote">
      </div>
      <div class="left-contact">
        <h2>CONTACTEZ-MOI</h2>
        <div class="form-container">
          <form action="/submit_contact" method="post">
              <div class="input-group">
                  <label for="firstname">Prénom:</label>
                  <input type="text" id="firstname" name="firstname" required>
              </div>
              <div class="input-group">
                  <label for="lastname">Nom:</label>
                  <input type="text" id="lastname" name="lastname" required>
              </div>
              <div class="input-group">
                  <label for="email">Email:</label>
                  <input type="email" id="email" name="email" required>
              </div>
              <div class="input-group">
                  <label for="comment">Commentaire:</label>
                  <textarea id="comment" name="comment" rows="4" required></textarea>
              </div>
              <div class="input-group">
                  <button type="submit">Envoyer</button>
              </div>
        </div>    
      </div>
    </div>


    <footer>
      <div class="footer">
        &copy; 2023 by Mohamed Al Azawi. All Rights Reserved.
      </div>
    </footer>
</body>
</html>
